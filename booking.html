<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book a dog grooming appointment with Snazzy Paws Grooming.">
  <title>Booking – Snazzy Paws Grooming</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Snazzy Paws</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Book a Grooming Appointment</h2>
      <form class="mx-auto" style="max-width: 600px;" action="#" method="post" aria-label="Grooming Booking Form">
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner’s Name:</label>
          <input type="text" class="form-control" id="ownerName" name="ownerName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="dogName" class="form-label">Dog’s Name:</label>
          <input type="text" class="form-control" id="dogName" name="dogName" required />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Dog’s Breed:</label>
          <input type="text" class="form-control" id="breed" name="breed" required />
        </div>
        <div class="mb-4">
          <label for="age" class="form-label">Dog’s Age:</label>
          <input type="number" class="form-control" id="age" name="age" min="0" max="30" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-1">Opening Hours: Monday to Saturday, 9:00 am – 5:00 pm</p>
    <p class="mb-0">&copy; 2025 Snazzy Paws Grooming</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
